name: "Green Pipeline Run View"
description: |
    The Green Pipeline allows a user to run joint_ere, enie, or both; merge the data if both are used; and generate visualization of the individual and merged output.
data-object: com.artistech.ee.beans.Data
parts:
    input:
        requires: []
        page: pipeline.jsp
        output-dir: input
        parameters:
            - parameter:
                name: SGM_File
                value: ""
                type: file
    joint_ere:
        output-dir: joint_ere_out
        requires:
            - input
        page: JointEre
        parameters: []
    enie:
        output-dir: enie_out
        requires:
            - input
        page: ENIE
        parameters: []
    merge:
        output-dir: merge_out
        requires:
            - input
            - joint_ere
            - enie
        page: Merge
        parameters: []
    visualize:
        output-dir: viz_out
        requires:
            - input
        page: Visualize
        parameters: []
        multi-run: true
